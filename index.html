<!DOCTYPE html>
<html lang="en">

<head>
  <title>JS Modules</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="dist/style.min.css">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
</head>

<body>
  <div class="calendar">
    <div class="calendar__heading">
      <button class="calendar__button calendar__previous">←</button>
      <div class="calendar__data">
      </div>
      <button class="calendar__button calendar__next">→</button>
    </div>

    <ul class="calendar__week">
    </ul>

    <div class="calendar__tiles">
      <ul class="calendar__list">
      </ul>
    </div>

  </div>
  <script src="dist/bundle.min.js"></script>
</body>

</html>
